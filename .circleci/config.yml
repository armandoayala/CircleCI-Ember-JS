# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:7.10-browsers
        environment:
          CHROME_BIN:
            "/usr/bin/google-chrome"
    steps:
      - checkout
      - run: npm install
      - run: npm test
          